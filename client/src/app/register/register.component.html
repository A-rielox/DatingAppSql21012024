<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
   <h2 class="text-center text-primary">Sign up</h2>
   <hr />

   <!--              Username -->
   <div class="mb-3">
      <input
         type="text"
         class="form-control"
         formControlName="username"
         placeholder="Username"
      />
   </div>

   <!--              Password -->
   <div class="mb-3">
      <input
         type="text"
         class="form-control"
         placeholder="Password"
         formControlName="password"
      />
   </div>

   <!--              Confirm Password -->
   <div class="mb-3">
      <input
         type="text"
         class="form-control"
         placeholder="Confirm Password"
         formControlName="confirmPassword"
      />
   </div>

   <div class="mb-3">
      <label>Who is your favourite user?</label>
      <select class="form-select">
         <option *ngFor="let user of usersFromHomeComp" [value]="user.userName">
            {{ user.userName }}
         </option>
      </select>
   </div>

   <!--              botones -->
   <div class="text-center">
      <button class="btn btn-success me-2" type="submit">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()">
         Cancel
      </button>
   </div>
</form>

<p>Form value: {{ registerForm.value | json }}</p>
<p>Form status: {{ registerForm.status | json }}</p>
